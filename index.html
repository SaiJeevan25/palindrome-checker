<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class='container'>
    <div class='title-container'>
      <h1><span>Palindrome</span> <span>Playground:</span></h1> <h2>Check If Your Words Mirror Themselves!</h2>
    </div>
    <div class='inner-container'>
      <label class='inner-container-label'>Text in the below box</label>
        <div class='input-container'>
         <input id='text-input' />
        </div>
          <button id='check-btn'>Check</button>
      <div class='result-container'>
        <div id='result' ></div>
      </div>
    </div>
    <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="four-leaf-clover">&#x1F340;</span>
          A <dfn>palindrome</dfn> is a sequence that reads the same forwards and backwards,regardless of spaces, punctuation, orcapitalization.
        </p>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
